# Spring Boot Application Properties for Order Service
spring.application.name=order-service

# Server configuration
server.port=8080

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging configuration
logging.level.com.example.orderservice=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application info for actuator
info.app.name=Order Service
info.app.description=Simple Spring Boot Order Service for ECS Fargate
info.app.version=1.0.0